
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#C1D8C3">
    <link rel="manifest" href="manifest.json">
    <title>100일 100자 글쓰기 챌린지</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #C1D8C3;
            overscroll-behavior-y: contain;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        #root:empty::before {
            content: '애플리케이션을 불러오는 중...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: rgba(0,0,0,0.4);
            font-weight: bold;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <!-- 브라우저에서 TSX를 실행하기 위한 로더. 서버의 MIME 타입 제한을 무시하고 파일을 가져와 변환합니다. -->
    <script type="module">
        import "https://esm.sh/run-tsx";
    </script>
    <script type="text/tsx" src="index.tsx"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => {
                    console.log('Service Worker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
