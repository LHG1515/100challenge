
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#C1D8C3">
    <link rel="manifest" href="manifest.json">
    <title>100일 100자 글쓰기 챌린지</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #C1D8C3;
            margin: 0; padding: 0; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        #root:empty::before {
            content: '애플리케이션을 불러오는 중...';
            font-weight: bold;
            color: rgba(0,0,0,0.4);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 0.8; }
            100% { opacity: 0.4; }
        }
        .font-display { font-family: 'Playfair Display', serif; }
        .vertical-text { writing-mode: vertical-rl; text-orientation: mixed; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        const moduleCache = new Map();

        async function loadAndTransform(path) {
            // 정규화된 경로 생성
            const fullPath = path.startsWith('./') ? path : `./${path}`;
            if (moduleCache.has(fullPath)) return moduleCache.get(fullPath);

            console.log(`Loading: ${fullPath}`);
            const response = await fetch(fullPath);
            if (!response.ok) throw new Error(`Failed to load ${fullPath}`);
            let code = await response.text();

            // 1. 코드 내의 상대 경로 임포트 찾기 (./... .tsx 또는 .ts)
            // 예: import App from './App.tsx'
            const importRegex = /(import|export)\s+([\s\S]*?)\s+from\s+['"](\.\/.*?\.(?:tsx|ts))['"]/g;
            const imports = Array.from(code.matchAll(importRegex));

            for (const match of imports) {
                const [fullMatch, type, content, subPath] = match;
                // 해당 임포트 파일도 재귀적으로 변환
                const blobUrl = await loadAndTransform(subPath);
                // 원본 경로를 Blob URL로 치환
                code = code.replace(fullMatch, `${type} ${content} from '${blobUrl}'`);
            }

            // 2. Babel을 사용하여 현재 파일 변환
            const transformed = Babel.transform(code, {
                presets: ['react', 'typescript'],
                filename: fullPath,
            }).code;

            // 3. 변환된 코드를 Blob으로 만들어 URL 생성 (MIME 타입을 강제로 JS로 지정)
            const blob = new Blob([transformed], { type: 'application/javascript' });
            const url = URL.createObjectURL(blob);
            moduleCache.set(fullPath, url);
            return url;
        }

        async function init() {
            try {
                // 진입점인 index.tsx부터 변환 시작
                const entryUrl = await loadAndTransform('./index.tsx');
                
                // 최종적으로 변환된 index.tsx를 실행
                const script = document.createElement('script');
                script.type = 'module';
                script.src = entryUrl;
                document.body.appendChild(script);
            } catch (err) {
                console.error('App bootstrap failed:', err);
                document.getElementById('root').innerHTML = `
                    <div style="text-align:center; padding: 40px; color: #444;">
                        <h1 style="font-size: 20px; font-weight: bold; margin-bottom: 10px;">앱 실행 오류</h1>
                        <p style="margin-bottom: 20px; opacity: 0.7;">파일을 불러오는 중에 문제가 발생했습니다.</p>
                        <button onclick="location.reload()" style="background:black; color:white; padding:12px 24px; border-radius:30px; border:none; cursor:pointer; font-weight:bold;">새로고침</button>
                        <pre style="margin-top:20px; font-size:10px; text-align:left; background:#eee; padding:10px; border-radius:10px; overflow:auto;">${err.message}</pre>
                    </div>
                `;
            }
        }

        init();
    </script>

    <script>
        // 서비스 워커 등록 (업데이트 확인)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => {
                    reg.onupdatefound = () => {
                        const installingWorker = reg.installing;
                        installingWorker.onstatechange = () => {
                            if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                window.location.reload();
                            }
                        };
                    };
                });
            });
        }
    </script>
</body>
</html>
