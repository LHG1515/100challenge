
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#C1D8C3">
    <link rel="manifest" href="manifest.json">
    <title>100일 100자 글쓰기 챌린지</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #C1D8C3;
            margin: 0; padding: 0; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        #root:empty::before {
            content: '애플리케이션을 불러오는 중...';
            font-weight: bold;
            color: rgba(0,0,0,0.4);
        }
        .font-display { font-family: 'Playfair Display', serif; }
        .vertical-text { writing-mode: vertical-rl; text-orientation: mixed; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="react,typescript" data-type="module">
        // index.tsx의 내용을 직접 가져와서 실행함으로써 MIME 타입 체크를 우회합니다.
        async function loadApp() {
            try {
                const response = await fetch('./index.tsx');
                if (!response.ok) throw new Error('Failed to fetch index.tsx');
                const code = await response.text();
                
                // Babel로 변환 후 실행
                const transformed = Babel.transform(code, {
                    presets: ['react', 'typescript'],
                    filename: 'index.tsx'
                }).code;

                const script = document.createElement('script');
                script.type = 'module';
                script.text = transformed;
                document.body.appendChild(script);
            } catch (err) {
                console.error('App loading failed:', err);
                document.getElementById('root').innerHTML = `
                    <div style="text-align:center; padding: 20px;">
                        <p>앱 로딩에 실패했습니다.</p>
                        <button onclick="location.reload()" style="background:black; color:white; padding:10px 20px; border-radius:20px;">다시 시도</button>
                    </div>
                `;
            }
        }
        loadApp();
    </script>

    <script>
        // 서비스 워커 등록 및 업데이트 강제
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => {
                    reg.onupdatefound = () => {
                        const installingWorker = reg.installing;
                        installingWorker.onstatechange = () => {
                            if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                if (confirm('새로운 버전이 준비되었습니다. 업데이트할까요?')) {
                                    window.location.reload();
                                }
                            }
                        };
                    };
                });
            });
        }
    </script>
</body>
</html>
