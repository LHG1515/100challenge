
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#C1D8C3">
    <link rel="manifest" href="manifest.json">
    <title>100일 100자 글쓰기 챌린지</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #C1D8C3;
            margin: 0; padding: 0; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        #root:empty::before {
            content: '애플리케이션을 불러오는 중...';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: rgba(0,0,0,0.4);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 0.8; }
            100% { opacity: 0.4; }
        }
        .font-display { font-family: 'Playfair Display', serif; }
        .vertical-text { writing-mode: vertical-rl; text-orientation: mixed; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        const moduleCache = new Map();

        async function loadAndTransform(url) {
            const absoluteUrl = new URL(url, window.location.href).href;
            if (moduleCache.has(absoluteUrl)) return moduleCache.get(absoluteUrl);

            console.log(`[Loader] Fetching: ${absoluteUrl}`);
            const response = await fetch(absoluteUrl);
            if (!response.ok) throw new Error(`Failed to load ${absoluteUrl} (${response.status})`);
            let code = await response.text();

            // 상대 경로 임포트 매칭 (./ 및 ../ 포함)
            // 예: import {x} from './y.ts' 또는 export * from '../z.tsx'
            const importRegex = /((?:import|export)\s+[\s\S]*?\s+from\s+['"])(\.\.?\/.*?\.(?:tsx|ts|js))(['"])/g;
            
            // 모든 임포트 문을 찾아서 재귀적으로 변환
            const matches = Array.from(code.matchAll(importRegex));
            for (const match of matches) {
                const [fullMatch, prefix, subPath, suffix] = match;
                const subUrl = new URL(subPath, absoluteUrl).href;
                try {
                    const blobUrl = await loadAndTransform(subUrl);
                    code = code.replace(fullMatch, `${prefix}${blobUrl}${suffix}`);
                } catch (e) {
                    console.error(`[Loader] Error transforming sub-module ${subPath}:`, e);
                }
            }

            // Babel 변환
            const transformed = Babel.transform(code, {
                presets: ['react', 'typescript'],
                filename: absoluteUrl,
            }).code;

            // Blob 생성 (MIME 타입을 javascript로 강제 지정하여 GitHub Pages의 오작동 방지)
            const blob = new Blob([transformed], { type: 'application/javascript' });
            const blobUrl = URL.createObjectURL(blob);
            moduleCache.set(absoluteUrl, blobUrl);
            return blobUrl;
        }

        async function init() {
            try {
                // 시작점: index.tsx
                const entryPoint = './index.tsx';
                const entryUrl = await loadAndTransform(entryPoint);
                
                const script = document.createElement('script');
                script.type = 'module';
                script.src = entryUrl;
                document.body.appendChild(script);
            } catch (err) {
                console.error('[Bootstrap] App failed to start:', err);
                document.getElementById('root').innerHTML = `
                    <div style="text-align:center; padding: 40px; color: #444; max-width: 400px; margin: 0 auto;">
                        <h1 style="font-size: 24px; font-weight: 900; margin-bottom: 10px;">로딩 실패</h1>
                        <p style="margin-bottom: 20px; opacity: 0.7;">브라우저 캐시 문제일 수 있습니다. 강력한 새로고침을 시도해 보세요.</p>
                        <button onclick="localStorage.clear(); location.reload(true);" style="background:black; color:white; padding:15px 30px; border-radius:30px; border:none; cursor:pointer; font-weight:bold; width: 100%;">캐시 초기화 및 새로고침</button>
                        <pre style="margin-top:20px; font-size:10px; text-align:left; background:rgba(0,0,0,0.05); padding:15px; border-radius:15px; overflow:auto; white-space: pre-wrap;">${err.stack || err.message}</pre>
                    </div>
                `;
            }
        }

        init();
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => {
                    reg.onupdatefound = () => {
                        const installingWorker = reg.installing;
                        installingWorker.onstatechange = () => {
                            if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                window.location.reload();
                            }
                        };
                    };
                });
            });
        }
    </script>
</body>
</html>
