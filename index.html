
<!DOCTYPE html>
<html lang="ko">
<head>

    <title>100일 100자 글쓰기 챌린지</title>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #C1D8C3;
            margin: 0; padding: 0; min-height: 100vh;
            display: flex; align-items: stretch; justify-content: center;
        }
        #root { width: 100%; height: 100%; display: flex; flex-direction: column; }
        #root:empty::before {
            content: '애플리케이션을 불러오는 중...';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: rgba(0,0,0,0.4);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 0.8; }
            100% { opacity: 0.4; }
        }
        .font-display { font-family: 'Playfair Display', serif; }
        .vertical-text { writing-mode: vertical-rl; text-orientation: mixed; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        
        /* Edge to Edge Mobile UI */
        @media (max-width: 639px) {
            body { align-items: stretch; }
            #root { height: 100vh; }
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        const moduleCache = new Map();
        // 원본 URL 매핑을 추적하여 상대 경로 해결을 돕습니다.
        const originMap = new Map();

        async function loadAndTransform(url, baseUrl = window.location.href) {
            // URL 생성 시 발생할 수 있는 오류 방지
            let absoluteUrl;
            try {
                absoluteUrl = new URL(url, baseUrl).href;
            } catch (e) {
                console.error(`[Loader] Invalid URL: ${url} with base ${baseUrl}`);
                throw e;
            }

            if (moduleCache.has(absoluteUrl)) return moduleCache.get(absoluteUrl);

            const response = await fetch(absoluteUrl);
            if (!response.ok) throw new Error(`Failed to load ${absoluteUrl} (${response.status})`);
            let code = await response.text();

            const importRegex = /((?:import|export)\s+[\s\S]*?\s+from\s+['"])(\.\.?\/.*?\.(?:tsx|ts|js))(['"])/g;
            
            const matches = Array.from(code.matchAll(importRegex));
            for (const match of matches) {
                const [fullMatch, prefix, subPath, suffix] = match;
                try {
                    const blobUrl = await loadAndTransform(subPath, absoluteUrl);
                    code = code.replace(fullMatch, `${prefix}${blobUrl}${suffix}`);
                } catch (e) {
                    console.error(`[Loader] Error transforming sub-module ${subPath}:`, e);
                }
            }

            const transformed = Babel.transform(code, {
                presets: ['react', 'typescript'],
                filename: absoluteUrl,
            }).code;

            const blob = new Blob([transformed], { type: 'application/javascript' });
            const blobUrl = URL.createObjectURL(blob);
            moduleCache.set(absoluteUrl, blobUrl);
            return blobUrl;
        }

        async function init() {
            try {
                const entryPoint = './index.tsx';
                const entryUrl = await loadAndTransform(entryPoint);
                
                const script = document.createElement('script');
                script.type = 'module';
                script.src = entryUrl;
                document.body.appendChild(script);
            } catch (err) {
                console.error('[Bootstrap] App failed to start:', err);
                const root = document.getElementById('root');
                if (root) {
                    root.innerHTML = `
                        <div style="text-align:center; padding: 40px; color: #444; max-width: 400px; margin: 0 auto;">
                            <h1 style="font-size: 24px; font-weight: 900; margin-bottom: 10px;">로딩 실패</h1>
                            <p style="margin-bottom: 20px; opacity: 0.7;">네트워크 환경을 확인해 주세요.</p>
                            <pre style="margin-top:20px; font-size:10px; text-align:left; background:rgba(0,0,0,0.05); padding:15px; border-radius:15px; overflow:auto; white-space: pre-wrap;">${err.message}</pre>
                        </div>
                    `;
                }
            }
        }

        init();
    </script>
</body>
</html>
