
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#C1D8C3">
    <link rel="manifest" href="manifest.json">
    <title>100일 100자 글쓰기 챌린지</title>
    
    <!-- 스타일 및 폰트 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #C1D8C3;
            overscroll-behavior-y: contain;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        #root:empty::before {
            content: '애플리케이션을 불러오는 중...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: rgba(0,0,0,0.4);
            font-weight: bold;
        }
        #error-display {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: white;
            padding: 2rem;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>

    <!-- 의존성 매핑 -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

    <!-- Babel Standalone: TSX 파일을 브라우저에서 직접 변환 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <!-- 로딩 실패 시 안내 -->
    <div id="error-display">
        <h1 class="text-xl font-bold mb-4">앱을 불러오지 못했습니다.</h1>
        <p class="text-gray-600 mb-6">인터넷 연결을 확인하거나 페이지를 새로고침 해주세요.</p>
        <button onclick="window.location.reload()" class="bg-black text-white px-6 py-2 rounded-full">새로고침</button>
    </div>

    <!-- 메인 스크립트 실행 -->
    <script type="text/babel" data-type="module" src="index.tsx"></script>

    <script>
        // 5초 후에도 로딩이 안 되면 에러 표시
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML === '') {
                document.getElementById('error-display').style.display = 'flex';
            }
        }, 5000);

        // 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => {
                    console.warn('SW registration skipped or failed:', err);
                });
            });
        }
    </script>
</body>
</html>
